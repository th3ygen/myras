<div class="wrapper">
    <div class="dd-category">
        <label for="category">Category: </label>
        <select name="category">
            <option value="free">idk</option>
            <option value="free">lmao</option>
            <option value="free">xd</option>
            <option value="free">angsyen</option>
        </select>
    </div>

    <p-table [columns]="cols" [value]="cars" dataKey="author">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 3em"></th>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
            <tr>
                <td>
                    <a href="#" [pRowToggler]="rowData">
                        <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                    </a>
                </td>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
            <tr>
                <td [attr.colspan]="columns.length + 1">
                    <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                        <div class="ui-g-12 ui-md-3" style="text-align:center">
                            <img [attr.alt]="rowData.brand" src="assets/showcase/images/demo/car/{{rowData.brand}}.png">
                        </div>
                        <div class="ui-g-12 ui-md-9">
                            <div class="ui-g">
                                <div class="ui-g-6 ui-g">
                                    <div class="ui-g-12">
                                        <b>Author:</b> {{rowData.author}}
                                    </div>
                                    <div class="ui-g-12">
                                        <b>Title:</b> {{rowData.title}}
                                    </div>
                                    <div class="ui-g-12">
                                        <b>Date of Publish:</b> {{rowData.date}}
                                    </div>
                                    <div class="ui-g-12">
                                        <b>Tags:</b> {{rowData.tags}}
                                    </div>
                                    <div class="ui-g-12">
                                        <b>Category:</b> {{rowData.category}}
                                    </div>
                                    
                                </div>
                                <div class="ui-g-6 ui-g" style="position: relative; border-left: 1px solid black">
                                    
                                    <div class="actions-label">
                                        <span>Actions</span>
                                    </div>

                                    <div class="p-grid p-justify-around p-align-center" style="margin-left: auto; margin-right: auto">
                                        <div class="p-col">
                                            <p-button label="Edit" ></p-button>
                                        </div>
                                        <div class="p-col">
                                            <p-button label="Hide" styleClass="ui-button-secondary"></p-button>
                                        </div>
                                        <div class="p-col">
                                            <p-button label="Delete" styleClass="ui-button-danger"></p-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="table-news">

    </div>

</div>
