<div class="bg">
    <div class="bg-overlay"></div>
    <div class="bg-img"></div>
</div>
<div class="wrapper">
    <div class="body">
        <div class="logo">
            <img src="../../../../assets/myras-logo.png" alt="">
        </div>

        <div class="form">
            <div class="form-container">
                <div>
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username" [(ngModel)]="this.username" #username>
                </div>
                
                <div>
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" [(ngModel)]="this.password"  #password>
                </div>
                
                <div>
                    <p-checkbox [label]="'Remember me'" [binary]="true" [(ngModel)]="this.rememberUser"></p-checkbox>
                    <div class="forget">
                        
                        <a href="#">Forgot password?</a>
                        <span> | </span>
                        <a routerLink="/membership">Sign Up</a>
                    </div>

                    <div class="btn-login">
                        <span (click)="login()">Login</span>
                    </div>
                </div>

                <!-- <div class="signup-txt">
                    <span>Do not have an account?</span>
                    <a>Sign up now!</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
